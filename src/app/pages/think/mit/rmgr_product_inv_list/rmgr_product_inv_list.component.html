<app-angular-loader name="{{ getLoaderName() }}" show="true"></app-angular-loader>
<div class="col-md-12" id="tab-custom">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Inventory List - Products Search" tabId="rmgrProductInvList">
      <div id="page-content111">
        <div class="row">
          <div class="col-md-12">
            <div class="panel ">
              <app-think-search-header headerCaption="Inventory List - Products" [searchType]="getSearchType()" [baseComponent]="mySelf"></app-think-search-header>
              <div class="panel-body">
                <div class="row"> </div>
                <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid " #f="ngForm" ngNativeValidate>
                  <div class="panel-body">


                    <div class="row"></div>
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group row">
                            <label class="col-4 col-form-label text-right" for="invent_code">Inventory Code</label>
                            <div class="col-8">
                              <input type="text" placeholder="" id="invent_code" name="Invent Code" class="form-control" [(ngModel)]="rmgrProductInvListModel.invent_code"
                                #invent_code="ngModel">
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group row">
                            <label class="col-4 col-form-label text-right" for="profitCentre">Profit Center
                              <!-- <span class="text-muted"> #</span> -->
                            </label>
                            <div class="col-8">
                              <!-- isrequired="true" -->
                              <app-data-drop-down [(ngModel)]="ngTaxProfitCentre" #profitCentre name="profitCentre" id="profitCentre" [ddOptions]="ddOptionsPCenter">
                              </app-data-drop-down>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group row">
                            <label class="col-4 col-form-label text-right" for="active">Status
                              <!-- <span class="text-muted"> #</span> -->
                            </label>
                            <div class="col-8">
                              <app-data-drop-down #status name="status" id="status" [ddOptions]="ddActiveSearch" [ddTrigger]="ddTriggerActive" [(ngModel)]="ngActiveSearch"></app-data-drop-down>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>


                  </div>
                  <app-think-search-footer [form]="f" (onSubmit)="onSubmit($event)" (onSaveSearch)="onSaveSearch($event)" (onReset)="doOnReset()" [baseComponent]="mySelf"></app-think-search-footer>
                </form>
              </div>

            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </my-tab>
  </my-tabs>
  <ng-template #rmgrProductInvList>
    <div class="col-md-12 nopadding">
      <div class="panel ">
        <app-think-list-header [headerName]="headerName" [tabsComponent]="tabsComponent"></app-think-list-header>
        <div class="panel-body">
          <app-think-list-display-search [displaySearchOptions]="displaySearchOptions" (onSearchClick)="doOnSearchClick($event)" #dispSearch></app-think-list-display-search>
          <div class="gridTable">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" #rmgrProductInvListData [class]="tableClass">
              </table>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
