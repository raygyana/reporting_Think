<app-angular-loader name="{{ getLoaderName() }}" show="true"></app-angular-loader>
<div class="col-md-12" id="tab-custom">
  <my-tabs #staticTabs>
    <my-tab tabTitle="RMGR Watch List Search" tabId="rmgrWatchList">
      <div id="page-content111">
        <div class="row">
          <div class="col-md-12">
            <div class="panel ">
              <app-think-search-header headerCaption="RMGR Watch List" [searchType]="getSearchType()" [baseComponent]="mySelf"></app-think-search-header>
              <div class="panel-body">
                <div class="row"> </div>
                <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid " #f="ngForm" ngNativeValidate>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-4 control-label" for="demo-hor-inputemail">Order Date
                            <span class="mandatory"> *</span>
                          </label>
                          <div class="col-8">
                            <app-cz-date-picker [singleDatePickerState]="true" [dataInput]="rmgrWatchListModel"></app-cz-date-picker>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-4 control-label" for="demo-hor-inputemail">Order Codes
                            <!-- <span class="mandatory"> *</span> -->
                          </label>
                          <div class="col-8">
                            <input type="text" class="form-control" id="order_Id" name="Order Id" [(ngModel)]="rmgrWatchListModel.order_code" #order_id="ngModel">
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-4 control-label" for="demo-hor-inputemail">Customer ID

                          </label>
                          <div class="col-8">
                            <input type="number" placeholder="" id="customerId" name="customerId" class="form-control" (keydown)="restrictNumeric($event)"
                              min="1" [(ngModel)]="rmgrWatchListModel.customerId" #customerId="ngModel">
                          </div>
                        </div>

                      </div>
                    </div>

                  </div>
                  <app-think-search-footer [form]="f" (onSubmit)="onSubmit($event)" (onSaveSearch)="onSaveSearch($event)" (onReset)="doOnReset()"
                    [baseComponent]="mySelf"></app-think-search-footer>

                </form>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </my-tab>
  </my-tabs>
  <ng-template #rmgrWatchList>
    <div class="col-md-12 nopadding">
      <div class="panel ">
        <app-think-list-header [headerName]="headerName" [tabsComponent]="tabsComponent"></app-think-list-header>
        <div class="panel-body">
          <app-think-list-display-search [SingleDate]="true" [displaySearchOptions]="displaySearchOptions" (onSearchClick)="doOnSearchClick($event)"
            #dispSearch></app-think-list-display-search>
          <div class="gridTable">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" #rmgrWatchListData [class]="tableClass">
              </table>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
