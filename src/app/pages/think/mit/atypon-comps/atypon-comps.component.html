<app-angular-loader name="{{ getLoaderName() }}"></app-angular-loader>
<div class="col-md-12" id="tab-custom">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Atypon Comps Search" tabId="atyponComps">
      <div id="page-content111">
        <div class="row">
          <div class="col-md-12">
            <div class="panel ">
              <app-think-search-header headerCaption="Atypon Comps" [searchType]="getSearchType()" [baseComponent]="mySelf"></app-think-search-header>

              <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid " #f="ngForm" ngNativeValidate>
                <div class="panel-body">
                  <div class="row"> </div>

                  <div class="panel-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-4 control-label" for="demo-hor-inputemail">Order Date Range
                            <span class="mandatory"> *</span>
                          </label>
                          <div class="col-8">
                            <app-cz-date-picker [dataInput]="atyponCompsModel"></app-cz-date-picker>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-4 col-form-label text-right" for="region">Country
                            <span class="text-muted"> </span>
                          </label>
                          <div class="col-8">
                            <app-data-drop-down [(ngModel)]="ngCountryList" #countryList name="countryList" id="countryList" [ddOptions]="ddOptionsCountryList">
                            </app-data-drop-down>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-4 col-form-label text-right" for="cust_id">Customer ID </label>
                          <div class="col-8">
                            <input autofocus type="number" placeholder="" id="cust_id" name="cust_id" class="form-control" (keydown)="restrictNumeric($event)" min="1" [(ngModel)]="atyponCompsModel.customerId"
                              #cust_id="ngModel">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-4 col-form-label text-right" for="dept_id">ISSN
                            <!-- <span class="text-muted"> #</span> -->
                          </label>
                          <div class="col-8">
                            <input type="text" name="ISSN" placeholder="" id="issn_id" class="form-control" [(ngModel)]="atyponCompsModel.issn" #issn_id="ngModel">
                          </div>
                        </div>
                      </div>
                    </div>



                  </div>
                </div>
                <app-think-search-footer [form]="f" (onSubmit)="onSubmit($event)" (onSaveSearch)="onSaveSearch($event)" (onReset)="doOnReset()" [baseComponent]="mySelf"></app-think-search-footer>
              </form>


            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </my-tab>
  </my-tabs>
  <ng-template #atyponCompsList>
    <div class="col-md-12 nopadding">
      <div class="panel ">
        <app-think-list-header [headerName]="headerName" [tabsComponent]="tabsComponent"></app-think-list-header>
        <div class="panel-body">
          <app-think-list-display-search [displaySearchOptions]="displaySearchOptions" (onSearchClick)="doOnSearchClick($event)" #dispSearch></app-think-list-display-search>
          <div class="gridTable">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" #atyponcompsData [class]="tableClass">
              </table>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
