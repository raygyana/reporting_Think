<app-angular-loader name="{{ getLoaderName() }}" show="true"></app-angular-loader>
<div class="col-md-12" id="tab-custom">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Web Source Code Report Search" tabId="webOrdersByMonthSearch">
      <div id="page-content111">
        <div class="row">
          <div class="col-md-12">
            <div class="panel ">
              <app-think-search-header headerCaption="Web Source Code Report" [searchType]="getSearchType()" [baseComponent]="mySelf"></app-think-search-header>
              <div class="panel-body">
                <div class="row"> </div>
                <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid " #f="ngForm" ngNativeValidate>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-4 control-label" for="demo-hor-inputemail">Order Date Range
                            <span class="mandatory"> *</span>
                          </label>
                          <div class="col-8">
                            <app-cz-date-picker [dataInput]="webOrdersByMonthModel"></app-cz-date-picker>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label text-right" for="sourceCode">SourceCode
                            <!-- <span class="mandatory"> *</span> -->
                          </label>
                          <div class="col-sm-8">
                            <input type="input" name="sourceCode" placeholder="" id="sourceCode" class="form-control" [(ngModel)]="webOrdersByMonthModel.sourceCode" #sourceCode="ngModel">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group row">
                          <label class="col-4 col-form-label text-right" for="region">Country
                            <span class="text-muted"> </span>
                          </label>
                          <div class="col-8">
                            <app-data-drop-down [(ngModel)]="ngCountryList" #countryList name="countryList" id="countryList" [ddOptions]="ddOptionsCountryList">
                            </app-data-drop-down>
                          </div>
                        </div>
                      </div>
                    </div>



                  </div>
                </form>
              </div>
              <app-think-search-footer [form]="f" (onSubmit)="onSubmit($event)" (onSaveSearch)="onSaveSearch($event)" (onReset)="doOnReset()" [baseComponent]="mySelf"></app-think-search-footer>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </my-tab>
  </my-tabs>
  <ng-template #webOrdersByMonthList>
    <div class="col-md-12 nopadding">
      <div class="panel ">
        <app-think-list-header [headerName]="headerName" [tabsComponent]="tabsComponent"></app-think-list-header>
        <div class="panel-body">
          <app-think-list-display-search [displaySearchOptions]="displaySearchOptions" (onSearchClick)="doOnSearchClick($event)" #dispSearch></app-think-list-display-search>
          <div class="gridTable">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" #webOrdersByMonthData [class]="tableClass">
              </table>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
