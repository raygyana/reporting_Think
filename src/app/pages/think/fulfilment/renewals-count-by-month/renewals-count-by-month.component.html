<app-angular-loader name="{{ getLoaderName() }}" show="true
"></app-angular-loader>

<div class="col-md-12" id="tab-custom">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Renewals Count By Month Search" tabId="renewalsCountByMonth">
      <div class="boxed">
        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">
          <!--Page content start-->
          <!--===================================================-->
          <div id="page-content111">
            <div class="row">
              <div class="col-md-12">
                <div class="panel ">
                  <app-think-search-header headerCaption="Renewals Count By Month" [searchType]="getSearchType()" [baseComponent]="mySelf"></app-think-search-header>
                  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid " #f="ngForm" novalidate>
                    <div class="panel-body">

                      <div class="panel-body">
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-sm-4 control-label" for="demo-hor-inputemail">Renewal Effort
                                <!-- <span class="text-muted"> #</span> -->
                              </label>
                              <div class="col-sm-8">
                                <app-data-drop-down [(ngModel)]="ngEffort" #renewalEffort name="renewalEffort" id="renewalEffort" [ddOptions]="ddOptionsEff" [ddTrigger]="ddTriggerEff">
                                </app-data-drop-down>
                              </div>
                            </div>
                          </div>

                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-sm-4 control-label" for="demo-hor-inputemail">Product Name
                                <!-- <span class="text-muted"> #</span> -->
                              </label>
                              <div class="col-sm-8">
                                <app-data-drop-down [(ngModel)]="ngProductName" #productName name="productName" id="productName" [ddOptions]="ddOptionsProd">
                                </app-data-drop-down>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                    <app-think-search-footer [form]="f" (onSubmit)="onSubmit($event)" (onSaveSearch)="onSaveSearch($event)" (onReset)="doOnReset()" [baseComponent]="mySelf"></app-think-search-footer>
                  </form>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </my-tab>
  </my-tabs>

  <ng-template #renewalCountByMonthList>
    <div class="col-md-12 nopadding">
      <div class="panel ">
        <app-think-list-header [headerName]="headerName" [tabsComponent]="tabsComponent"></app-think-list-header>
        <div class="panel-body">
          <app-think-list-display-search [displaySearchOptions]="displaySearchOptions" (onSearchClick)="doOnSearchClick($event)" #dispSearch></app-think-list-display-search>
          <div class="gridTable">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" #renewalCountByMonthData [class]="tableClass">
              </table>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
