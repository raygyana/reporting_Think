<app-angular-loader name="{{ getLoaderName() }}" show="true"></app-angular-loader>
<div class="col-md-12" id="tab-custom">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Price Setup Search" tabId="priceSetup">
      <div class="boxed">
        <div id="content-container">
          <div id="page-content111">
            <div class="row">
              <div class="col-md-12">
                <div class="panel ">
                  <app-think-search-header headerCaption="Price Setup" [searchType]="getSearchType()" [baseComponent]="mySelf">
                  </app-think-search-header>
                  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid " #f="ngForm" novalidate>
                    <div class="panel-body">
                      <div class="row"></div>
                      <div class="panel-body">
                        <!-- <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-4 col-form-label text-right" for="cust_id">Date Range<span class="mandatory"> *</span></label>
                              <div class="col-8">
                                <app-cz-date-picker [dataInput]="priceSetupModel"></app-cz-date-picker>
                              </div>
                            </div>
                          </div>
                        </div> -->
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-sm-4 control-label" for="demo-hor-inputemail">Year
                                <span class="mandatory">*</span>
                              </label>
                              <div class="col-sm-8">
                                <app-data-drop-down [(ngModel)]="ngNNumbers" name="expYear" id="expYear" #expYear [ddOptions]="ddOptionsexpyear" isrequired="true">
                                </app-data-drop-down>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-sm-4 control-label" for="demo-hor-inputemail">Product Name
                                <!-- <span class="mandatory"> *
                                </span> -->
                              </label>
                              <div class="col-sm-8">

                                <app-data-drop-down [(ngModel)]="ngProduct" #productName name="productName" id="productName" [ddOptions]="ddOptionsproductName">
                                </app-data-drop-down>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!--  <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <div class="col-sm-4">
                                <span class=" pull-right">
                                  <label>Show # records: </label>
                                </span>
                              </div>


                              <div class="col-sm-8">
                                <span class=" text-left">

                                  <input placeholder="" #limit id="limit" name="limit" [(ngModel)]="priceSetupModel.limit" class="form-control" (keydown)="restrictNumeric($event)"
                                    min="1" type="number">

                                </span>
                              </div>
                            </div>
                          </div>
                        </div>-->
                      </div>
                    </div>
                    <app-think-search-footer [form]="f" (onSubmit)="onSubmit($event)" (onSaveSearch)="onSaveSearch($event)" (onReset)="doOnReset()"
                      [baseComponent]="mySelf"></app-think-search-footer>
                  </form>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </my-tab>
  </my-tabs>
  <ng-template #priceList>
    <div class="col-md-12 nopadding">
      <div class="panel ">
        <app-think-list-header [headerName]="headerName" [tabsComponent]="tabsComponent"></app-think-list-header>
        <div class="panel-body">
          <app-think-list-display-search [displaySearchOptions]="displaySearchOptions" (onSearchClick)="doOnSearchClick($event)" #dispSearch></app-think-list-display-search>
          <div class="gridTable">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" #priceListData [class]="tableClass">
              </table>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
