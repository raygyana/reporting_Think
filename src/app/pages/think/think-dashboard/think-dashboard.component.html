<div class="boxed" style="overflow-x: hidden;">
  <!--CONTENT CONTAINER-->
  <!--===================================================-->
  <div id="content-container">
    <!--Page content start-->
    <!--===================================================-->
    <div id="page-content">
      <div class="row">
        <div class="col-md-12">
          <div class="panel ">
            <div class="panel-heading">
              <h3 class="panel-title">
                <i class="fa fa-tachometer"></i>&nbsp; Dashboard
                <i class="fa fa-info-circle" (click)="dashboardInfoClicked()"></i>
              </h3>
            </div>
            <div class="panel-body">
              <div class="row"> </div>
              <form class="form-horizontal">
                <div class="panel-body nopadding">
                  <div class="container-fluid nopadding">
                    <div class="row">
                      <div class="col">
                        <app-sales-tab></app-sales-tab>
                      </div>
                      <div class="col">
                        <app-trend-tab></app-trend-tab>
                      </div>
                      <div class="col">
                        <app-stats-tab></app-stats-tab>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="panel ">
            <app-annual-sales-order></app-annual-sales-order>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel ">
            <app-journal-sales></app-journal-sales>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel ">
            <app-region-sales></app-region-sales>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <!--===================================================-->
    <!--End page content-->
  </div>
  <!--===================================================-->
  <!--END CONTENT CONTAINER-->
</div>


<app-modals [mmOptions]="dashboardModalModelOptions"></app-modals>
