<app-angular-loader name="{{ getLoaderName() }}" show="true"></app-angular-loader>

<div class="panel panel-success panel-colorful" style="min-height: 135px;">
  <table width="100%" cellspacing="10" cellpadding="10" class="dtbox-info Dsales">
    <tr class="text-bold">
      <td class="thinkdashboard1TD Dboxhead" colspan="3">
        <i (click)="onLinkClicked()" class="fa fa-download curPointer" title="Download Sales"></i>
        <span class="fa fa-pie-chart"></span> Sales (90 Days)</td>
    </tr>
    <tr class="Dtext-bold">
      <td class="thinkdashboard1TD panel-success">Source</td>
      <td class="thinkdashboard1TD panel-success">Count</td>
      <td class="thinkdashboard1TD panel-success">Amount($)</td>
    </tr>
    <tr *ngFor="let item of salesTabData">
      <td height="28" class="Dsource panel-success" align="center" valign="middle">{{item.sourceName}}</td>
      <td class="Damount panel-success" valign="middle">{{numberFormat(item.count)}}</td>
      <td class="Damount panel-success" valign="middle">{{ numberFormat( item.amount)}}</td>
    </tr>
  </table>
</div>
