<app-angular-loader name="{{ getLoaderName() }}" show="true"></app-angular-loader>
<div style="min-height: 135px;" class="panel panel-warning panel-colorful">
  <table width="100%" cellspacing="10" cellpadding="10" class="dtbox-info Dstats ">
    <tr class="text-bold">
      <td class="thinkdashboard1TD Dboxhead" colspan="3">
        <i (click)="onLinkClicked()" class="fa fa-download curPointer" title="Download Stats"></i>
        <span class="fa fa-area-chart"></span> Stats (90 Days)</td>
    </tr>
    <tr class="Dtext-bold">
      <td width="80%" class="thinkdashboard1TD panel-warning">Type</td>
      <td width="20%" class="thinkdashboard1TD panel-warning">Count</td>
    </tr>
    <tr *ngFor="let item of statsData">
      <td height="28" class="Dsource panel-warning" valign="middle">{{item.sourceName}}</td>
      <td class="Damount panel-warning" valign="middle">{{numberFormat(item.count) }}</td>
    </tr>
  </table>
</div>
