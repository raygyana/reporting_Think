<app-angular-loader name="{{ getLoaderName() }}" show="true"></app-angular-loader>
<div class="col-md-12" id="tab-custom">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Monthly Deferred Revenue Search" tabId="monthlyDeferedRevenue">
      <div class="boxed">

        <div id="content-container">

          <div id="page-content111">
            <div class="row">
              <div class="col-md-12">
                <div class="panel ">
                  <app-think-search-header headerCaption="Monthly Deferred Revenue " [searchType]="getSearchType()" [baseComponent]="mySelf"></app-think-search-header>

                  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid " #f="ngForm" ngNativeValidate>
                    <div class="panel-body">
                      <div class="row"></div>
                      <div class="panel-body">
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-4 col-form-label text-right" for="profitCentre">Profit Center
                                <span class="mandatory"> *</span>
                              </label>
                              <div class="col-8">
                                <app-data-drop-down #profitCentre name="profitCentre" id="profitCentre" [ddOptions]="ddOptionsPCenter" [(ngModel)]="ngProfitCentre"
                                  isrequired="true">
                                </app-data-drop-down>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-4 col-form-label text-right" for="Year">Year
                                <span class="mandatory"> *</span>
                              </label>
                              <div class="col-8">
                                <app-data-drop-down #prevYear name="year" id="year" [ddOptions]="ddOptionsYear" [(ngModel)]="ngYear" isrequired="true">
                                </app-data-drop-down>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label class="col-4 col-form-label text-right" for="Month">Month
                                <span class="mandatory"> *</span>
                              </label>
                              <div class="col-8">
                                <app-data-drop-down #Month name="month" id="month" [ddOptions]="ddOptionsMonth" [ddTrigger]="ddTriggerMonth" [(ngModel)]="ngMonth"
                                  isrequired="true">
                                </app-data-drop-down>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="info-above-dt">
                      &nbsp;
                      <b>Note :</b> Please select date range from month Start to End
                    </div>
                    <app-think-search-footer [baseComponent]="mySelf" [form]="f" (onSubmit)="onSubmit($event)" (onSaveSearch)="onSaveSearch($event)"
                      (onReset)="doOnReset()"></app-think-search-footer>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </my-tab>
  </my-tabs>
  <ng-template #monthlyDeferedRevenueList>
    <div class="col-md-12 nopadding">
      <div class="panel ">
        <app-think-list-header [headerName]="headerName" [tabsComponent]="tabsComponent"></app-think-list-header>
        <div class="panel-body">
          <app-think-list-display-search [displaySearchOptions]="displaySearchOptions" (onSearchClick)="doOnSearchClick($event)" #dispSearch></app-think-list-display-search>
          <div class="gridTable">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" #monthlyDeferedRevenueListData [class]="tableClass">
              </table>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
