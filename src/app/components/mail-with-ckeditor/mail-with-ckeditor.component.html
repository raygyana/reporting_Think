<div class="row">
  <div>
    <h4>
      Send e-mail with attachment
    </h4>
  </div>

  <div class="row">
    <div class="col-sm-2">
      From :
    </div>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="" id="">
    </div>
  </div>


  <div class="row">
    <div class="col-sm-2">
      To :
    </div>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="" id="">
    </div>
  </div>


  <div class="row">
    <div class="col-sm-2">
      Subject :
    </div>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="" id="">
    </div>
  </div>



  <br>
  <div class="row">
    <div class="col-sm-12">
      <app-custom-ckeditor></app-custom-ckeditor>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm-2">
      <strong>Attach File Type(s):</strong>

    </div>


    <div class="col-sm-4">
      <strong>
        <input type="checkbox" name="" id=""> Excel
        <input type="checkbox" name="" id=""> CSV
        <input type="checkbox" name="" id=""> TSV
      </strong>
    </div>


    <div class="col-sm-2">
      <button class="btn btn-danger">Cancel</button>
      <button class="btn btn-primary">Send E-mail</button>
    </div>


  </div>

</div>
