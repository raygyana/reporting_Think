<table datatable [dtOptions]="myDtOptions" [class]="tableClass">
  <thead>
    <tr>
      <th *ngFor="let key of colKeys">{{key}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData">
      <td *ngFor="let key of colKeys">
        <div *ngIf="item[key].isNotComponent; else item[key].value">{{item[key].value}}</div>
      </td>
      <tr>
  </tbody>
</table>
